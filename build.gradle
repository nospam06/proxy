group 'com.ohmyapp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:1.5.3.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.3.RELEASE'
}
